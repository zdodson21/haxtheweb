
<p>A simple question type that allows you to supply the question but the user only can pick between true and false.</p>
<h2 data-original-level="H2" id="header-561b3a35-40b8-da4a-1dbe-6531cd73ab09">Example</h2>
<true-false-question question="HAX is a game changer." max-attempts="0" typeof="oer:Assessment" resource="#4c179eb4-acb5-43e0-65ab-95a2de2e9e77" prefix="oer:http://oerschema.org/ schema:http://schema.org/ dc:http://purl.org/dc/terms/ foaf:http://xmlns.com/foaf/0.1/ cc:http://creativecommons.org/ns# bib:http://bib.schema.org " quiz-name="default" data-primary="13" data-padding="m" data-margin="l" single-option>
<input type="checkbox" value="True" correct="correct"><input type="checkbox" value="False"></true-false-question>
<h2 data-original-level="H2" id="header-5e32b456-4eb9-c641-e91a-9248e8476e97">Developer</h2>
<ul><li><a href="https://npmjs.com/package/@haxtheweb/multiple-choice" target="_blank">npm install @haxtheweb/multiple-choice --save</a> (true-false-question is included in this package)</li><li><a href="https://github.com/haxtheweb/webcomponents/blob/master/elements/multiple-choice/lib/true-false-question.js" target="_blank">Source on Github</a></li><li><a href="https://codepen.io/btopro/pen/gONwBzo" target="_blank">Codepen example from CDN</a></li></ul>
