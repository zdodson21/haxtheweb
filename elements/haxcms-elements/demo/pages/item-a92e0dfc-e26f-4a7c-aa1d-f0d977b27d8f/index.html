
<p>Short answer supports multiple possible answers and is best utilized with single words for accuracy in user entry.</p>
<h2 id="header-ed7e4087-aeac-12b3-d456-9067b5fad14a">Example</h2>
<short-answer-question question="Which direction on a compass rose is always pointing up?" max-attempts="0" typeof="oer:Assessment" resource="#438bb5f5-42fc-c5d7-b6c1-80de2a8efbc9" prefix="oer:http://oerschema.org/ schema:http://schema.org/ dc:http://purl.org/dc/terms/ foaf:http://xmlns.com/foaf/0.1/ cc:http://creativecommons.org/ns# bib:http://bib.schema.org " quiz-name="default" single-option><input type="checkbox" value="North" correct="correct"></short-answer-question>
